name: PR Preview Deploy (Vercel)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (ui)
        working-directory: ui
        run: npm ci
      - name: Build (ui)
        working-directory: ui
        run: npm run build
      - name: Deploy to Vercel (preview)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: # leave empty for preview deploys; add '--prod' to deploy to prod
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

# Notes:
# - To enable: set repo secrets VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - The action will post a comment on the PR with the preview URL when the deploy completes.
